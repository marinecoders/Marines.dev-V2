title: Innovation Assessment
contentTitle: "What to expect during the assessment?"
content: ["The MIU assessment is conducted in two parts: innovation mindset evaluation and collaborative problem-solving. These sessions occur on separate days to provide comprehensive evaluation of your potential as an innovation team member.", "What to expect during the assessment?", "Each session lasts for 30-45 minutes and focuses on your ability to think creatively, work collaboratively, and approach complex problems with innovative solutions. We evaluate your potential to contribute to cutting-edge military technology development.", "What happens after the assessment?", "Following the assessment, Marines will receive information on the expected timeframe for receiving results. Selected Marines will join MIU's innovation programs and begin working on projects that enhance Marine Corps capabilities."]