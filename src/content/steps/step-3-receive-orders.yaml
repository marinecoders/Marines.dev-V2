step: 3
title: Join Innovation Program
contentTitle: "When to expect program start?"
content: ["MIU Innovation Programs begin biannually in February and August. Selected Marines can anticipate receiving program assignment notifications at the start of January or July.", "What to expect after selection?", "Upon receiving the selection notification, Marines will stay in regular contact with MIU staff members and innovation team leaders. They will receive comprehensive guidance throughout the onboarding process, including security clearances, technology access, and project assignments. Onboarding covers everything from administrative requirements to innovation project preparation."]